<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Note - Notes App</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-brand">
            <a href="index.html">
                <h1>üìù Notes</h1>
            </a>
        </div>
        <ul class="navbar-menu">
            <a href="index.html">
                <li class="nav-item">Home</li>
            </a>
            <a href="add-Note.html">
                <li class="nav-item">Add Note</li>
            </a>
        </ul>
    </nav>

    <!-- Main Content -->
    <main class="container">
        <div class="form-container">
            <h2 class="form-title">‚úèÔ∏è Edit Note</h2>
            
            <form class="note-form" id="editNoteForm">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input 
                        type="text" 
                        id="title" 
                        name="title" 
                        placeholder="Enter note title..."
                        required
                        class="form-input"
                    >
                </div>

                <div class="form-group">
                    <label for="content">Content</label>
                    <textarea 
                        id="content" 
                        name="content" 
                        rows="8" 
                        placeholder="Write your note content here..."
                        required
                        class="form-textarea"
                    ></textarea>
                </div>

                <div class="form-group">
                    <label for="tags">Tags</label>
                    <input 
                        type="text" 
                        id="tags" 
                        name="tags" 
                        placeholder="Enter tags separated by commas (e.g., work, personal, ideas)"
                        class="form-input"
                    >
                    <small class="form-hint">Separate tags with commas</small>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-submit">
                        üíæ Update Note
                    </button>
                    <a href="index.html">
                        <button type="button" class="btn-cancel">
                            ‚ùå Cancel
                        </button>
                    </a>
                </div>
            </form>
        </div>
    </main>

    <script>
        // Load note data (in a real app, this would come from your backend)
        window.addEventListener('DOMContentLoaded', function() {
            // Get note ID from URL parameter
            const urlParams = new URLSearchParams(window.location.search);
            const noteId = urlParams.get('id');
            
            // In a real app, you would fetch the note data from your backend
            // For now, we'll use sample data
            if (noteId) {
                // Simulate loading note data
                document.getElementById('title').value = 'Sample Note Title';
                document.getElementById('content').value = 'This is the content of the note that will be edited...';
                document.getElementById('tags').value = 'work, important';
            }
        });

        document.getElementById('editNoteForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;
            const tags = document.getElementById('tags').value;
            
            // Here you would typically send this data to your backend
            console.log({ title, content, tags });
            
            // Show success message
            alert('Note updated successfully!');
            
            // Redirect to home page
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
